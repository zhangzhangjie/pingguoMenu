<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="">
    <style type="text/css" media="screen">
    * {
        margin: 0;
        padding: 0;
    }
    
    .box {
        width: 50px;
        height: 50px;
        position: absolute;
        left: 500px;
        bottom: 0px;
        background-color: red;
    }
    </style>
</head>

<body>
    <div class="box"></div>
    <script>
    window.onload = function() {
        var divEle = document.getElementsByClassName('box')[0];

        //在文档上按照keydown的事件处理
        document.onkeydown = function(ev) {
            var e = ev || event;
            var code = e.keyCode;
            switch (code) {
                case 37: //左
                    var currentLeft = getElementStyleValue(divEle, 'left');
                    divEle.style.left = (parseInt(currentLeft) - 10) + 'px';
                    break;
                case 38: //上
                    var currentTop = getElementStyleValue(divEle, 'top');
                    divEle.style.top = (parseInt(currentTop) - 10) + 'px';
                    // var currentBottom = getElementStyleValue(divEle,'bottom');
                    // divEle.style.bottom = (parseInt(currentBottom) + 10) + 'px';
                    break;
                case 39: //右
                    var currentLeft = getElementStyleValue(divEle, 'left');
                    divEle.style.left = (parseInt(currentLeft) + 10) + 'px';
                    // console.log(divEle.style.right);
                    break;
                case 40: //下
                    var currentTop = getElementStyleValue(divEle, 'top');
                    divEle.style.top = (parseInt(currentTop) + 10) + 'px';
                    break;
            }
        }

        function getElementStyleValue(ele, styleName) {
            if (ele.currentStyle) {
                return ele.currentStyle[styleName];
            } else {
                return getComputedStyle(ele, null)[styleName];
            }
        }
    }
    </script>
</body>

</html>
